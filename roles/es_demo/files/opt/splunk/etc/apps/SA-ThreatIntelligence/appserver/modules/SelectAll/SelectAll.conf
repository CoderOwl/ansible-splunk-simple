[module]
# The JavaScript name of the module
className = Splunk.Module.SelectAll

# The module class to subclass from
superClass = Splunk.Module

description = This is a prototype to present a button which when clicked loads a form element into a popup layer.   The form is described in <this_file_name>.html, and what to do with the posted form data is in <this_file_name>.py

[param:selector]
required = False
label = Specifies a jQuery selector that matches all checkboxes that must be checked
default = input:checkbox

[param:running_message]
required = False
label = Specifies a message that will be displayed instead of unchecking the boxes when the search is running; specifying this field will prevent the module from allowing all items to be selected if the search is still running