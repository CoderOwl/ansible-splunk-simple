
###### SplunkEnterpriseSecuritySuite authorize.conf ######

#####################
## Capabilities
#####################

## This is a capability which allows one to edit navigation
[capability::edit_es_navigation]
disabled = 0


#####################
## Roles
#####################

## Splunk Admin
## The Splunk admin role inherits ess_admin;ess_analyst;ess_user;power;user roles
## This allows users associated with the admin role to administer ES out of the box
[role_admin]
importRoles = ess_admin;ess_analyst;ess_user;power;user

## increase disk quota for admin role to 25GB
srchDiskQuota = 25000


## ESS Admin
## The ESS admin role inherits ess_analyst;power;ess_user;user roles
## This allows users assigned to the ess_admin role to perform all capabilities of an ess_analyst and ess_user
## The ess_admin role can "edit_correlationsearches", "edit_reviewstatuses", own notable events, and perform all transitions
[role_ess_admin]
importRoles = ess_analyst;power;ess_user;user

## SplunkEnterpriseSecuritySuite
edit_lookups = enabled
edit_es_navigation = enabled

## SA-IdentityManagement
edit_identityLookup = enabled

## SA-ThreatIntelligence
edit_correlationsearches = enabled
edit_reviewstatuses = enabled
can_own_notable_events = enabled
edit_notable_events = enabled
edit_suppressions = enabled
edit_log_review_settings = enabled
edit_modinput_threatlist = enabled

transition_reviewstatus-0_to_1 = enabled
transition_reviewstatus-0_to_2 = enabled
transition_reviewstatus-0_to_3 = enabled
transition_reviewstatus-0_to_4 = enabled
transition_reviewstatus-0_to_5 = enabled
transition_reviewstatus-1_to_2 = enabled 
transition_reviewstatus-1_to_3 = enabled
transition_reviewstatus-1_to_4 = enabled
transition_reviewstatus-1_to_5 = enabled
transition_reviewstatus-2_to_1 = enabled
transition_reviewstatus-2_to_3 = enabled
transition_reviewstatus-2_to_4 = enabled
transition_reviewstatus-2_to_5 = enabled
transition_reviewstatus-3_to_1 = enabled
transition_reviewstatus-3_to_2 = enabled
transition_reviewstatus-3_to_4 = enabled
transition_reviewstatus-3_to_5 = enabled
transition_reviewstatus-4_to_1 = enabled
transition_reviewstatus-4_to_2 = enabled
transition_reviewstatus-4_to_3 = enabled
transition_reviewstatus-4_to_5 = enabled
transition_reviewstatus-5_to_1 = enabled
transition_reviewstatus-5_to_2 = enabled
transition_reviewstatus-5_to_3 = enabled
transition_reviewstatus-5_to_4 = enabled

## SA-Utils
edit_postprocess = enabled
edit_per_panel_filters = enabled


## ESS Analyst
## The ESS analyst role inherits power;ess_user;user roles
## This allows users assigned to the ess_analyst role to perform all capabilities of a power Splunk user as well as ess_user
## The ess_analyst role can own notable events and perform all transitions
[role_ess_analyst]
importRoles = power;ess_user;user

## SA-ThreatIntelligence
