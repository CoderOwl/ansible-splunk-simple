<div id="createCorrelationSearchModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="createCorrelationSearch" aria-hidden="true">
	<div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Save as Correlation Search</h3>
    </div>
	<div class="modal-body">

		<script type="text/template" class="successMessageTemplate">
			The correlation search was successfully created.
			<a target="_blank" href="correlation_search_edit?name=&lt;%- sid %&gt;">View created search</a>
		</script>

		<span id="editor">
			<label>Security Domain</label>
	       	<select id="domainField" name="domain">
	        	<option value="access">Access</option>
	            <option value="audit">Audit</option>
	            <option value="endpoint">Endpoint</option>
	            <option value="identity">Identity</option>
	            <option value="network">Network</option>
	            <option value="threat">Threat</option>
	        </select>
	                    
	        <label>Severity</label>
	        <select id="severityField" name="severity">
	            <option value="unknown">Unknown</option>
	            <option value="informational">Informational</option>
	            <option value="low">Low</option>
	            <option value="medium">Medium</option>
	            <option value="high">High</option>
	            <option value="critical">Critical</option>
	         </select>
	
			 <div id="correlationSearchNameGroup" class="control-group">
	         	<label>Correlation Search Name</label>
	         	<input id="nameField" class="input-xlarge" type="text" placeholder="Enter the name of the correlation search" />
	         </div>
	                    
	         <div id="correlationSearchDescriptionGroup" class="control-group">
	         	<label>Correlation Search Description</label>
	         	<input id="descriptionField" class="input-xlarge" type="text" placeholder="Enter a description of the correlation search" />
	         </div>
	         
	         <input id="searchField" type="hidden" name="search" />
	         <input id="earliestField" type="hidden" name="earliest" />
	         <input id="latestField" type="hidden" name="latest" />
		</span>
                    
        <span id="successMessage">
        	The correlation search was successfully created
        </span>
	</div>
    <div class="modal-footer">
    	<div class="loading pull-left"></div>
    	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button id="makeCorrelationSearch" class="btn btn-primary">Save</button>
    </div>
</div>

<div class="input form-submit splunk-view" style="margin-right: 0px;">
    <button id="openCorrelationSearchDialog" class="btn hide">Save as Correlation Search ...</button>
</div>

<div id="runSearchFirstModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="runSearchFirst" aria-hidden="true">
	<div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Run Search First</h3>
    </div>
	<div class="modal-body">
	You need to run the search first before attempting to make a correlation search.
	</div>
	
    <div class="modal-footer">
    	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
	
</div>
