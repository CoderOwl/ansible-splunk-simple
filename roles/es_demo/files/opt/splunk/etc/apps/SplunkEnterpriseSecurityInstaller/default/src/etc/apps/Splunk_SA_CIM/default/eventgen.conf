[CIM-Alerts]
interval = 1
count = 1
earliest = -5m
latest = now
outputMode = spool
spoolFile = CIM-Eventgen-Alerts.sample
disabled = 1

## replace timestamp 03/11/10 01:12:01 PM
token.0.token = \d{2}\/\d{2}\/\d{2}\s+\d{2}:\d{2}:\d{2}\s+[AaPp][Mm]
token.0.replacementType = timestamp
token.0.replacement = %m/%d/%y %I:%M:%S %p
## replace @@SRCAddress
token.1.token = @@SRCAddress
token.1.replacementType = random
token.1.replacement = ipv4
