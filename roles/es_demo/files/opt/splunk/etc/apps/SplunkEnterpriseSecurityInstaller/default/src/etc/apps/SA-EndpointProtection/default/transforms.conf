match_type           = WILDCARD(app) WILDCARD(dest) WILDCARD(dest_pci_domain)

## Interesting processes
[interesting_processes_lookup]
filename = interesting_processes.csv
case_sensitive_match = false
max_matches          = 1
match_type           = WILDCARD(app) WILDCARD(dest) WILDCARD(dest_pci_domain)

