[interesting_ports_lookup]
filename             = interesting_ports.csv
case_sensitive_match = false
max_matches          = 1
match_type           = WILDCARD(transport) WILDCARD(dest_port) WILDCARD(dest) WILDCARD(dest_pci_domain)


