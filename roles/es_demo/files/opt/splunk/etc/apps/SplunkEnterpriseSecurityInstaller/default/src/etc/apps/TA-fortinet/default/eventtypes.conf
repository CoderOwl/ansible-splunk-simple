[fortinet]
search = sourcetype=fortinet
#tags = network firewall

[fortinet_admin_policy_modify]
search = sourcetype=fortinet subtype=admin ("firewall policy" OR "User admin*")
#tags = modify policy

[fortinet_fw]
search = sourcetype=fortinet "type=traffic"
#tags = communicate

[fortinet_restart]
search = sourcetype=fortinet "rebooted the device from" OR "shut down the device from" OR "shutdown the device from" OR "The administrator rebooted the FortiGate unit" OR "The administrator shut down the FortiGate unit" OR "The administrator shutdown the FortiGate unit"
#tags = change

####
## Fortinet IPS

[fortinet_ips]
search = sourcetype=fortinet type=ips
#tags network ids attack

[fortinet_sslvpn]
search = sourcetype=fortinet type=ipsec
#tags = vpn network session authentication

[fortinet_sslvpn_start]
search = sourcetype=fortinet type=ipsec stage="2" status="success"
#tags = start

[fortinet_sslvpn_end]
search = sourcetype=fortinet type=ipsec action=delete_ipsec_sa
#tags = end

[fortinet_authentication]
search = sourcetype=fortinet type="event" vendor_action=login
#tags = authentication

[fortinet_authentication_privileged]
search = sourcetype=fortinet type="event" subtype="admin" vendor_action=login
#tags = privileged
