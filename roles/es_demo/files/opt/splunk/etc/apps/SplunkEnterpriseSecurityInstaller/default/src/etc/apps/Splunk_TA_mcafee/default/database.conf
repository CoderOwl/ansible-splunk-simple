# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/apps/Splunk_TA_mcafee/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/apps/Splunk_TA_mcafee/default
# into ../local and edit there. This will ensure passwords are encrypted during restart and alignment with general best practices

[mcafee_epo_5_db]
database = EPO_DATABASE_NAME
host = SQL_SERVER_HOST
username = EPO_DATABASE_USER_DOMAIN\EPO_DATABAS_USER
password = EPO_DATABASE_USER_PASSWORD
port = 50375
isolation_level = DATABASE_SETTING
readonly = 1
type = mssql
disabled = 1

