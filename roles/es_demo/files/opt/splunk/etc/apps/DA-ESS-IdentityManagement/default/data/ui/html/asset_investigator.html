<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Asset Investigator</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon_enterprise.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/pages/dashboard-simple-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/search/dashboard.css" />
    <link rel="stylesheet" type="text/css" media="all" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/SA-Utils/css/investigator.css" />

    <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/contrib/require.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/profiles/shared.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SA-Utils/js/profiles/app.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SA-Utils/js/components/investigator.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/app/SA-Utils/js/components/investigator.built.js"></script>
  </head>
  <body class="simplexml preload">

    <div class="header">
      <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk > listen to your data">splunk<strong>></strong></a>
      </div>
      <div id="placeholder-app-bar"></div>
    </div>

    <div id="investigator_outer">
      <div id="investigator_inner">
      </div>
    </div>

    <script>
      require([
          "splunkjs/mvc/headerview",
          "splunkjs/mvc/simplexml",
          "app/components/investigator"
        ],
        function(
          HeaderView,
          DashboardController,
          Investigator
          ){
            new HeaderView({
              id: 'header',
              section: 'dashboards',
              el: $('.header'),
              acceleratedAppNav: true
            }, {tokens: true}).render();
           
            new Investigator({
              el: '#investigator_inner',
              app_name: 'DA-ESS-IdentityManagement',
              view_name: 'asset_investigator',
              id: 'asset_investigator_1',
              field_name: 'asset',
              sync_filter: 'swimlane AND action.swimlane.constraint_method=reverse_asset_lookup'
            });
        
            DashboardController.ready();
        }
      );
    </script>
  </body>
</html>
