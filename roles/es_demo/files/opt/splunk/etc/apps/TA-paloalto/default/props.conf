###### PaloAlto System ######
[pan:system] 
REPORT-0auto_kv_for_pan_system = auto_kv_for_pan_system
FIELDALIAS-dest_for_paloalto_system = host as dest_ip,host as dest
FIELDALIAS-dvc_for_pan_system = host as dvc
FIELDALIAS-src_for_pan_system = src_ip as src
EXTRACT-user_src_ip_for_pan_system_timeout = ([\s,]user\s(?P<user>\S+)\svia\s(?P<app>\S+)\sfrom\s(?P<src_ip>\d+\.\d+\.\d+\.\d+))
EXTRACT-user_src_ip_for_pan_system_login = (,User\s(?P<user>\S+)\slogged\s(in|out)\svia\s(?P<app>\S+)\sfrom\s(?P<src_ip>\d+\.\d+\.\d+\.\d+))
LOOKUP-vendor_info_for_pan_system = pan_vendor_info_lookup sourcetype OUTPUT vendor,product

