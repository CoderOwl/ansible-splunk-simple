
[pan]
SHOULD_LINEMERGE = false
TRANSFORMS-force_sourcetype_for_pan = force_sourcetype_for_pan_traffic,force_sourcetype_for_pan_threat,force_sourcetype_pan_config,force_sourcetype_for_pan_system
# Uncomment if there are difficulties with timestamp recognition for this sourcetype
# MAX_TIMESTAMP_LOOKAHEAD = 14

# Added per SOLNESS-2728 for compatibility with SplunkforPaloAltoNetworks app
[pan_log]
SHOULD_LINEMERGE = false
TRANSFORMS-force_sourcetype_for_pan = force_sourcetype_for_pan_traffic,force_sourcetype_for_pan_threat,force_sourcetype_pan_config,force_sourcetype_for_pan_system
# Uncomment if there are difficulties with timestamp recognition for this sourcetype
# MAX_TIMESTAMP_LOOKAHEAD = 14


###### PaloAlto Config ######
[pan:config] 
REPORT-0auto_kv_for_pan_config = auto_kv_for_pan_config 
LOOKUP-action_for_pan_config = pan_action_lookup vendor_action OUTPUT action
EXTRACT-command_for_pan_config = .*,(?P<command>.*) 
FIELDALIAS-dest_for_pan_config = host as dest_ip,host as dest
FIELDALIAS-dvc_for_pan_config = host as dvc
FIELDALIAS-src_for_pan_config = src_ip as src
EXTRACT-user_for_pan_config = for\suser\s(?P<user>\S+)
LOOKUP-vendor_info_for_pan_config = pan_vendor_info_lookup sourcetype OUTPUT vendor,product

# Added per SOLNESS-2728 for compatibility with SplunkforPaloAltoNetworks app
